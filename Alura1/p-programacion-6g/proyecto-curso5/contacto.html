<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-productos.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="emal@domimio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(xx) xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70", rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <p>多Como le gustaria que lo contactemos?</p>
                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatapp"><input type="radio" name="contacto" 
                    value="whatapp" id="radio-whatapp" checked>Whatapp</label>    
                </fieldset>

                <fieldset>
                    <p>多En cual horario prefiere ser atendido?</p>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>

                <input type="submit" value="Enviar Formulario">

                
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
